<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Make Spotify Liked playlist shareable</title>
  <link rel="stylesheet" href="/static/index.css" />
</head>

<body>
  <main>
    <a href="/">
      <img src="/static/spotify.svg" alt="Spotify logo" id="spotify-logo">
    </a>
    <div id="result" class="hidden">
      <h1 id="header">Done!</h1>
      <p id="result-message"></p>
      <video id="goodbye" class="hidden" muted loop autoplay="true" preload="auto" playsinline="true"
        src="/static/goodbye.mp4" />
    </div>
    <div id="error" class="hidden">
      <h1>Something went wrong üôÅ</h1>
      <p>
        Please
        <a href="https://github.com/victor141516/spotify-liked-songs-bkp/issues/new/choose">open an issue</a> and
        attach the error bellow
      </p>
      <code id="error-message"></code>
    </div>
  </main>
</body>
<script type="text/javascript">
  ; (() => {
    const params = new URLSearchParams(location.search)

    if (params.get('ok') !== 'true') {
      const errorCode = params.get('error')
      const errorMessageElement = document.getElementById('error-message')
      const errorElement = document.getElementById('error')
      errorMessageElement.innerText = {
        could_not_save_credentials: 'Could not save your credentials',
        refresh_error: 'Error getting your user information'
      }[errorCode] ?? errorCode
      errorElement.classList.remove('hidden')
    } else {
      const resultMessageElement = document.getElementById('result-message')
      const resultElement = document.getElementById('result')
      const result = params.get('result')
      resultMessageElement.innerText = {
        credentials_revoked: 'You thought you could leve without saying goodbye?',
        credentials_saved:
          'Now your liked songs playlist will be kept in sync with your new playlist üéâ. It might take a few minutes for the first sync to happen. You can close this window now.',
      }[result] ?? result
      resultElement.classList.remove('hidden')
      if (result === 'credentials_revoked') {
        document.getElementById('goodbye').classList.remove('hidden')
      }
    }
  })()
</script>

</html>
