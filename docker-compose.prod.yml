version: '3.9'

networks:
  caddywork:
    external: true

services:
  db:
    image: postgres:15
    container_name: spotify-liked-songs-bkp-db
    restart: unless-stopped
    environment:
      POSTGRES_PASSWORD: spotify-liked-songs-bkp
      POSTGRES_USER: spotify-liked-songs-bkp
      POSTGRES_DB: spotify-liked-songs-bkp
    volumes:
      - ./db:/var/lib/postgresql/data
    networks:
      - default

  server:
    image: victor141516/spotify-liked-songs-bkp:latest
    build: .
    container_name: spotify-liked-songs-bkp-server
    restart: unless-stopped
    networks:
      - caddywork
      - default
    env_file: $HOME/secrets/spotify-liked-songs-bkp/env
    environment:
      - MODE=server
      - PORT=3000
      - SPOTIFY_API_AUTH_REDIRECT_URI=https://liked-share.viti.site/auth/callback
      - SPOTIFY_API_REVOKE_REDIRECT_URI=https://liked-share.viti.site/auth/callback?revoke=true
      - APP_REDIRECT_URI=https://liked-share.viti.site/callback
      - DATABASE_URI=postgres://spotify-liked-songs-bkp:spotify-liked-songs-bkp@db:5432/spotify-liked-songs-bkp

  worker:
    image: victor141516/spotify-liked-songs-bkp:latest
    build: .
    container_name: spotify-liked-songs-bkp-worker
    restart: unless-stopped
    networks:
      - default
    env_file: $HOME/secrets/spotify-liked-songs-bkp/env
    environment:
      - MODE=worker
      - DATABASE_URI=postgres://spotify-liked-songs-bkp:spotify-liked-songs-bkp@db:5432/spotify-liked-songs-bkp
      - RUN_INTERVAL=60
      - TIME_BETWEEN_SNAPSHOTS=60